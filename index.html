<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main class="container">
    <section class="card">
      <img class="card-img" src="assets/images/illustration-article.svg" alt="illustration article">
      <div class="card-body">
        <button type="button" class="cta">Learning</button>
        <p class="publishDate">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining
          structure, content, and presentation.</p>
      </div>
      <div class="author-info">
        <img class="userImg" src="assets/images/image-avatar.webp" alt="author picture">
        <h2 class="userName">Greg Hooper</h2>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="https://github.com/LynnLo30/" target="_blank">Lynn Lo</a>.
  </footer>
</body>

</html>
